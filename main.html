<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Minecraft</title>
    <link rel="stylesheet" href="./main.css">

<body>
    <header class="header">
        <h1><a href="#">Mainecraft</a></h1>
        <nav>
            <ul class="guia">

                <li class="subguia"><a href="#">Downloads</a></li>
                <li class="subguia"><a href="#">Sobre</a></li>
            </ul>
        </nav>

    <section class="conteudo">

        <div class="portal">

                    <div>

                    <div>

            </div>

                    <div id='X'>

                    </div>
                    <div id="Y">
                        <p class="text2">Y</p><h2 id="ty">0</h2>
                    </div>
                    <div id="Z">
                        <p class="text3">Z</p><h2 id="tz">0</h2>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer>
